<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
Form add new user
<br>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="email">Input email</label>
    <input type="text" th:field="*{email}" id="email">
    <!--<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>-->
    <label for="password">Input password</label>
    <input type="text" th:field="*{password}" id="password">
    <!--<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>-->
    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <label for="gender">Chose Gender</label>
    <input type= "radio" th:field="*{gender}" id="gender" value="true" >Male
    <input type= "radio" value="false" >Female
    <input type="submit" value="Create!">
</form>
</body>
</html>
