<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
<h1>List Users</h1>
<a type="button" href="/users/new">Add User</a>
<hr/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${listUsers}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.password}"></td>
        <td th:utext="${user.firstName}"></td>
        <td th:utext="${user.lastName}"></td>
        <td th:utext="${user.gender}"></td>

        <td><a th:href="@{/users/{id}/edit ( id=${user.id} ) }">Edit (Did not work yet)</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id} ( id=${user.getId()} ) }">
                <input type="submit" value="Delete (Did not work yet)">
            </form>
        </td>
    </tr>
</table>
<br>
</body>
</html>
